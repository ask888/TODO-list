<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/f912f3b241.js"></script>
    <script src="js/jquery-3.2.1.min.js" defer></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="js/script.js" defer></script>
</head>
<body>
<!--<div class="container">-->
    <header>
        <div class="container">
            <div class="top-btns">
                <h2>Maya's To Do list</h2>
                <div class="button add"><i class="fa fa-plus" aria-hidden="true"></i></div>


                <div class="calender button"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></div>
            </div>
            <form name="toDoList" class="toDoList">
                <div class="new-item" data-item="listItemDataItem"  data-id="0">

                  <div class="checkbox-wrapper">
                      <input type="checkbox" class="toDoCheck">
                      <div class="checkbox-fake"></div>
                  </div>
                  <input type="text" name="itemDone" class="itemDone">



                  <div class="middle-btn">
                      <div class="button edit"><i class="fa fa-pencil" aria-hidden="true"></i></div>
                      <div class="button delete"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
                  </div>
              </div>
            </form>

            <br/>
            <ol></ol>



        </div>

    </header> <!-- header end -->
    <main>

    </main> <!-- main end -->
    <footer>


    </footer> <!-- footer end -->
<!--</div> &lt;!&ndash; container end &ndash;&gt;-->

</body>
</html>
